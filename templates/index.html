<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card" style="margin-top: 50px">
            <div class="card-header text-center">
                <h1>Welcome to House Price Predictor</h1>
            </div>
            <div class="card-body">
                <form action="/predict" id="predictForm" method="post">
                    <div class="row mb-3">
                        <div class="col-md-6 form-group">
                            <label for="location" class="form-label"><b>CHOOSE YOUR LOCATION:</b></label>
                            <select class="form-select" id="location" name="location" required>
                                {% for location in locations %}
                                <option value="{{ locations }}">{{ location }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="bhk" class="form-label"><b>ENTER BHK:</b></label>
                            <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 form-group">
                            <label for="bath" class="form-label"><b>ENTER NO OF BATHROOMS:</b></label>
                            <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter No of Bathrooms" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="total_sqft" class="form-label"><b>SQUARE FEET:</b></label>
                            <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet" required>
                        </div>
                    </div>
                    <div class="col-md-12 form-group">
                        <button type="submit" class="btn btn-primary form-control">PREDICT PRICE</button>
                    </div>
                </form>
                <br>
                <div class="col-md-12 text-center">
                    <h3><span id="prediction">{{prediction}}</span></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
